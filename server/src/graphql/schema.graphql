type Query {
  menuItem(id: ID!): MenuItem!
  menuItems(category: Category): [MenuItem!]!
  order(id: ID!): Order!
  orders: [Order!]!
  orderItem(id: ID!): OrderItem!
  orderItems: [OrderItem!]!
  categories: [Category!]!
  payments: [Payment!]!
}

type Mutation {
  createMenuItem(data: CreateMenuItemInput!): MenuItem!
  updateMenuItem(id: ID!, data: UpdateMenuItemInput!): Boolean!
  deleteMenuItem(id: ID!): Boolean!
  createOrder: Order!
  updateOrder(id: ID!, data: UpdateOrderInput!): Boolean!
  deleteOrder(id: ID!): Boolean!
  createOrderItem(data: CreateOrderItemInput!): OrderItem!
  updateOrderItem(id: ID!, data: UpdateOrderItemInput!): Boolean!
  deleteOrderItem(id: ID!): Boolean!
  processPayment(data: PaymentInput!): Payment!
}

input CreateMenuItemInput {
  name: String!
  price: Float!
  category: Category!
}

input UpdateMenuItemInput {
  name: String
  price: Float
  category: Category
}

input CreateOrderItemInput {
  name: String!
  quantity: Int!
  price: Float!
  order: ID!
}

input UpdateOrderItemInput {
  quantity: Int
  price: Int
}

input UpdateOrderInput {
  total: Float
}

input PaymentInput {
  token: String!
  amount: Float!
  order: ID!
}

type Payment {
  id: ID!
  charge: String!
  order: Order!
}

type MenuItem {
  id: ID!
  name: String!
  price: Float!
  category: Category!
}

type Order {
  id: ID!
  items: [OrderItem!]!
  total: Float!
}

type OrderItem {
  id: ID!
  name: String!
  quantity: Int!
  price: Float!
  order: Order!
}

enum Category {
  BREAKFAST
  MAIN_DISH
  SOUPS
  BITES
  RICE_DISHES
  AFRICAN_HOT_POT
  DELIGHTS
  COLD_STARTER
  PEPPERED_BITES
  PET_DRINKS
  BOTTLE_DRINKS
  CAN_DRINKS
  JUICE
}
